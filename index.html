<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300&display=swap"
    rel="stylesheet">
  <link rel="icon " href="img/trophy.jpg">
  <link href='style.css' rel='stylesheet' type="text/css">
  <title>Leader Board</title>
</head>

<body>
  <Header>
    <div class='container'>
      <div class='board'>
        <div>
          <h1>HNG Leader Board</h1>
          <p>Total Candidates: <span id='total-user'>11,500</span></p>
        </div>
        <div class='sort-user'>
          <select onchange="filterUser(this)">
            <option>Sort by Points</option>
            <option value=20>20 points</option>
            <option value=19>19 points</option>
            <option value=18>18 points</option>
            <option value=15>15 points</option>
            <option value=10>10 points</option>
            <option value=8>8 points</option>
            <option value=6>6 points</option>
            <option value=4>4 points</option>
            <option value=3>3 points</option>
            <option value=2>2 points</option>
            <option value=1>1 point</option>
          </select>
        </div>
      </div>
    </div class='container'>
  </Header>

  <section>
    <div class="container">
      <h1 class='mb-2'>Top Users</h1>
      <div class="top-user">
      </div>
    </div>
  </section>


  <section>
    <div class="container">
      <h1 class='mb-2'>Other User</h1>
      <div class="other-user">
      </div>
    </div>
  </section>
  <script src='script.js' type='text/javascript'></script>
</body>

</html>
